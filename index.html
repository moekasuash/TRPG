<head>
<meta charset="utf-8"/>
<title>TRPG シナリオポータル</title>
<style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 1em 0;
    }

    a {
      color: #bfa200;
      text-decoration: none;
      font-size: 1.2em;
      border: 1px solid #bfa200;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      display: inline-block;
    }

    a:hover {
      background: #bfa200;
      color: #0a0a0a;
    }

    footer {
      margin-top: 3em;
      font-size: 0.8em;
      color: #888;
    }
  
    li { margin: 2em 0; }</style>
